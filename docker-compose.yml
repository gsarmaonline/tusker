# ─── Tusker docker-compose ─────────────────────────────────────────────────────
#
# Default: `api` runs HTTP server + 5 worker goroutines in one process (MODE unset).
#
# Worker scale-out: set MODE=worker on the `worker` service and scale it
# independently without touching the API replicas:
#
#   docker compose up --scale worker=4
#
# ClaimNextJob uses FOR UPDATE SKIP LOCKED so concurrent worker containers
# will not double-process jobs.
#
# ───────────────────────────────────────────────────────────────────────────────

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tusker
      POSTGRES_PASSWORD: tusker
      POSTGRES_DB: tusker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tusker -d tusker"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:v4.18.1
    volumes:
      - ./db/migrations:/migrations:ro
    command:
      - "-path=/migrations"
      - "-database=postgres://tusker:tusker@postgres:5432/tusker?sslmode=disable"
      - "up"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://tusker:tusker@postgres:5432/tusker?sslmode=disable
      # Generate with: openssl rand -hex 32
      ROOT_ENCRYPTION_KEY: ${ROOT_ENCRYPTION_KEY:?ROOT_ENCRYPTION_KEY is required}
      TUSKER_BASE_URL: ${TUSKER_BASE_URL:-http://localhost:8080}
      PORT: "8080"
      # MODE unset → runs API server + embedded worker goroutines (default)
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      MODE: worker
      DATABASE_URL: postgres://tusker:tusker@postgres:5432/tusker?sslmode=disable
      ROOT_ENCRYPTION_KEY: ${ROOT_ENCRYPTION_KEY:?ROOT_ENCRYPTION_KEY is required}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    # Workers are opt-in: `docker compose up --scale worker=4`
    # By default, the api service runs its own embedded workers.
    profiles:
      - workers

volumes:
  postgres_data:
