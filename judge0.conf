################################################################################
# Judge0 CE — local development configuration
# https://github.com/judge0/judge0
#
# For production, change passwords and consider enabling AUTHN_TOKEN.
################################################################################

# Redis
REDIS_HOST=redis
REDIS_PORT=6379
REDIS_PASSWORD=judge0redis

# PostgreSQL (separate DB from Tusker's main database)
POSTGRES_HOST=judge0-db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=judge0secret

# Allow clients to wait synchronously for a submission result.
ENABLE_WAIT_RESULT=true

# Authentication — leave blank to disable (fine for local / internal use).
# Set AUTHN_TOKEN to a secret string and pass it as X-Auth-Token header.
AUTHN_TOKEN=

# Default resource limits per submission.
CPU_TIME_LIMIT=5
WALL_TIME_LIMIT=10
MEMORY_LIMIT=128000
MAX_FILE_SIZE=1024
